<!doctype html>
<html><head><link rel="stylesheet" href="/static/styles.css"></head><body>
<div class="wrap"><div class="card"><h2>☁️ Word Cloud</h2><div id="container"></div><br><a href="/" class="btn">Back</a></div></div>
<script>
fetch('/api/words').then(r=>r.json()).then(d=>{
document.getElementById('container').innerHTML = Object.keys(d).map(n => `<div><strong>${n}</strong>: `+d[n].map(w=>`<span style="background:#eee;padding:2px 5px;margin:2px;border-radius:5px">${w.word} (${w.count})</span>`).join('')+`</div><br>`).join('')
})
</script></body></html>
